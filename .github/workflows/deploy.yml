name: CI/CD - Deploy FastAPI on Railway

on:
  push:
    branches: [main]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: pip install -r requirements.txt

      - name: 🔧 Instalar Railway CLI (nueva versión)
        run: npm install -g @railway/cli@latest

      - name: 🚀 Desplegar en Railway
        run: |
          echo "$RAILWAY_TOKEN" | railway login
          railway up --service $RAILWAY_SERVICE_ID --detach
